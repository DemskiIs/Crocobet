<div ngClass="coment" *ngFor="let coment of coments">
    <div ngClass="background">
        <div ngClass="body">
            <div ngClass="name">{{coment.name}}</div>
            <div>{{coment.body}}</div>
        </div>
        <div class="email">
            <div>{{coment.email}}</div>
        </div>
    </div>
</div>
